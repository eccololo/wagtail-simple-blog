{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}



{% block content %}
<h1>Blog Posts</h1>
<div>
{% for post in page.get_children.live %}
    <h2>
        <a href="{% pageurl post.specific %}">{{ post }}</a>
    </h2>
    <p>{{ post.specific.description | richtext }}</p>
{% endfor %}
</div>
{% endblock content %}
